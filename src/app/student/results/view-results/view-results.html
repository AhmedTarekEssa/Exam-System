<div class="exam-results-container">
  <div class="exam-card" *ngFor="let result of results">
    <div class="exam-results-content">
      <div class="exam-header">
        <span class="exam-icon">ðŸ“Š</span>
        <span class="exam-title-text">Exam Results Overview</span>
      </div>

      <div class="exam-title">
        {{ result.examTitle }}
      </div>

      <div class="exam-details">
        <div class="detail-item">
          <span class="detail-label">Score:</span>
          <span class="detail-value score-value">{{ result.score }} / {{ result.totalPoints }}</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Grade:</span>
          <span class="detail-value grade-value">{{ getGrade(result.score, result.totalPoints) }}</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Status:</span>
          <span class="detail-value status-value">{{ getStatus(result.score, result.totalPoints) }}</span>
        </div>
      </div>

      <div class="time-container">
        <span class="time-icon">ðŸ•’</span>
        <span class="time-value">{{ result.endTime | date: 'medium' }}</span>
      </div>
    </div>
  </div>
</div>
