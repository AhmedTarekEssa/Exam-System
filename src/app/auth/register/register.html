<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-5 mx-auto">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3 class="fw-bold text-primary mb-1">Create Account</h3>
            <p class="text-muted small">Join us today and get started</p>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label text-secondary">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  placeholder="Enter your username"
                  class="form-control border-start-0 ps-0"
                  [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                  [class.is-valid]="registerForm.get('username')?.valid && registerForm.get('username')?.touched"
                />
              </div>
              <div class="invalid-feedback d-block" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <small><i class="fas fa-exclamation-circle me-1"></i>Username is required</small>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label text-secondary">Email Address</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-envelope text-muted"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  class="form-control border-start-0 ps-0"
                  [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                  [class.is-valid]="registerForm.get('email')?.valid && registerForm.get('email')?.touched"
                />
              </div>
              <div class="invalid-feedback d-block" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small><i class="fas fa-exclamation-circle me-1"></i>Valid email required</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label text-secondary">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  placeholder="Create a password"
                  class="form-control border-start-0 ps-0"
                  [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                  [class.is-valid]="registerForm.get('password')?.valid && registerForm.get('password')?.touched"
                />
              </div>
              <div class="invalid-feedback d-block" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small><i class="fas fa-exclamation-circle me-1"></i>Password must be at least 6 characters</small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label text-secondary">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="Confirm your password"
                  class="form-control border-start-0 ps-0"
                  [class.is-invalid]="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched"
                  [class.is-valid]="registerForm.get('confirmPassword')?.valid && registerForm.get('confirmPassword')?.touched && !registerForm.errors?.['mismatch']"
                />
              </div>
              <div class="invalid-feedback d-block" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
                <small><i class="fas fa-exclamation-circle me-1"></i>Passwords do not match</small>
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms">
                <label class="form-check-label small text-muted" for="agreeTerms">
                  I agree to the <a href="#" class="text-decoration-none text-primary">Terms of Service</a> and
                  <a href="#" class="text-decoration-none text-primary">Privacy Policy</a>
                </label>
              </div>
            </div>

            <!-- Success Message -->
            <div class="alert alert-success d-flex align-items-center mb-3" *ngIf="success" role="alert">
              <i class="fas fa-check-circle me-2"></i>
              <div>{{ success }}</div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger d-flex align-items-center mb-3" *ngIf="error" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <div>{{ error }}</div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="submit"
                [disabled]="registerForm.invalid"
                class="btn btn-primary btn-lg py-2 fw-semibold"
                [class.disabled]="registerForm.invalid"
              >
                <span >
                  <i class="fas fa-user-plus me-2"></i>Create Account
                </span>

              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="text-center my-4">
            <span class="text-muted small">Already have an account?
              <a href="#" class="text-decoration-none text-primary fw-semibold">Sign in</a>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
